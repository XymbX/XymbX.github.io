<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xymb_</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        #prompt {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 1px solid white;
            animation: typing 3s steps(12) 1s forwards, blink-caret 1s infinite;
        }

        #downloads {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 8ch; /* adjust based on the length of your text */
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="prompt">Xymb_</div>
    <div id="downloads">
        <div><a href="https://example.com" target="_blank">Lethal Company repack</a></div>
        <div><a href="https://example.com" target="_blank">Kinito Pet repack</a></div>
        <!-- Repeat the above two lines for additional items -->
        <!-- Example for three more lines -->
        <div><a href="https://example.com" target="_blank">Another Game Title</a></div>
        <div><a href="https://example.com" target="_blank">Yet Another Game Title</a></div>
        <div><a href="https://example.com" target="_blank">And One More Game Title</a></div>
    </div>
</body>
</html>
